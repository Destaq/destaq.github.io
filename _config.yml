# Site settings
# Naming variable myvar: key can be accessed by {{ site.myvar }}

title: Simon Ilincev
email: simon@simonilincev.com
description: Personal and portfolio website for Simon Ilincev, backend programmer (Python, Java, JavaScript) studying to be a software engineer.
github_username: Destaq
minimal_mistakes_skin: contrast
search: true
repository: "Destaq/destaq.github.io"
locale: "en-US"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

analytics:
  provider: "google"
  google:
    tracking_id: "UA-145818774-2"
    # comply with privacy laws
    anonymize_ip: true

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Simon Ilincev"
  avatar: "/assets/images/bio_photo.jpg"
  bio: "Backend Python and JavaScript developer passionate about NLP and building APIs."
  location: Prague, Czechia
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Destaq"
    - label: "Email"
      icon: "fa fa-fw fa-envelope"
      url: "mailto:simon@simonilincev.com"
    - label: "Stack Overflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/12876940/destaq"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

comments:
  provider: "disqus"
  disqus:
    shortname: "simonilincev"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Destaq"
    - label: "Email"
      icon: "fa fa-fw fa-envelope"
      url: "mailto:simon@simonilincev.com"
    - label: "Stack Overflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/12876940/destaq"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
